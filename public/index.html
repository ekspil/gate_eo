<!DOCTYPE html>
<html>
<head>
    <title>Центральный узел ЭО</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">

    <div class="uk-child-width-1-2@l uk-grid-small uk-grid-match" uk-grid>
        <div>
            <div class="uk-card uk-card-default uk-card-body">
                <h3 class="uk-card-title">Настройки ресторанов</h3>
                <p>
                <table class="uk-table uk-table-small uk-table-divider">
                    <thead>
                    <tr>
                        <th class="uk-width-small">Название</th>
                        <th>ID доставки</th>
                        <th>IP адрес</th>
                        <th>Тип(параметр)</th>
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input class="uk-input" type="input" v-model="settingsDriveNew.name"></td>
                        <td><input class="uk-input" type="input" v-model="settingsDriveNew.number"></td>
                        <td><input class="uk-input" type="input" v-model="settingsDriveNew.ip"></td>
                        <td><input class="uk-input" type="input" v-model="settingsDriveNew.prop"></td>
                        <td><button class="uk-button uk-button-default" type="button" @click.prevent="setDriveSettings(null)">Save</button></td>
                    </tr>
                    <tr v-for="(item, index) in settingsDrive">
                        <td>{{item.name}}</td>
                        <td>{{item.number}}</td>
                        <td>{{item.ip}}</td>
                        <td><input class="uk-input" type="input" v-model="settingsDrive[index].prop"></td>
                        <td><button class="uk-button uk-button-default" type="button" @click.prevent="setDriveSettings(index)">Save</button></td>
                    </tr>
                    </tbody>
                </table>
                </p>
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-primary uk-card-body">
                <h3 class="uk-card-title">Логи</h3>
                <p>Тут должны быть логи</p>
            </div>
        </div>
    </div>



</div>

<script src="js/main.js"></script>

</body>
</html>
