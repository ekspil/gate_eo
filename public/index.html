<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">

    <div class="uk-child-width-1-2@m uk-grid-small uk-grid-match" uk-grid>
        <div>
            <div class="uk-card uk-card-default uk-card-body">
                <h3 class="uk-card-title">Настройки ресторанов</h3>
                <p>
                <table class="uk-table uk-table-small uk-table-divider">
                    <thead>
                    <tr>
                        <th class="uk-width-small">Название</th>
                        <th>ID доставки</th>
                        <th>IP адрес</th>
                        <th>Тип(параметр)</th>
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(item, index) in settingsDrive">
                        <td>{{item.name}}</td>
                        <td>{{item.number}}</td>
                        <td>{{item.ip}}</td>
                        <td><input class="uk-input" type="input" v-model="settingsDrive[index].prop"></td>
                        <td><button class="uk-button uk-button-default" type="button" @click.prevent="setDriveSettings(index)">Save</button></td>
                    </tr>
                    </tbody>
                </table>
                </p>
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-primary uk-card-body">
                <h3 class="uk-card-title">Логи</h3>
                <p>Тут должны быть логи</p>
            </div>
        </div>
    </div>



</div>

<script src="js/main.js"></script>

</body>
</html>
